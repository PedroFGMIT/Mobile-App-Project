<ion-header>
  <ion-toolbar>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="danger" [routerLink]="['/home']">Home</ion-button>
  
  <ion-card *ngFor="let news of newsData">
  <ion-card-header> 
    <ion-card-title>{{news.title}}</ion-card-title>
    <ion-card-subtitle>{{news.description}}</ion-card-subtitle>
  </ion-card-header>
 
  
 </ion-card>
</ion-content>
